
<!DOCTYPE html>
<html lang='en'
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}"
	>
  
  
    
    
    <div layout:fragment="content">
    

    <div class="row">
    	<div class="accordion " id="accordionPanelsStayOpenExample">
		  <div class="accordion-item">
		    <h2 class="accordion-header" id="panelsStayOpen-headingOne">
		      <button  class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
		        내 예약 정보
		      </button>
		    </h2>
		    <div id="panelsStayOpen-collapseOne" class="accordion-collapse" aria-labelledby="panelsStayOpen-headingOne" >
		      <div class="accordion-body">
		      		
		      		<div class="row" style="border-bottom: 1px solid #B2B2B2;">
		      			<div class="col-2">이름</div>
		      			<div class="col-2">회의실</div>
		      			<div class="col-2">예약날짜</div>
		      			<div class="col-2">예약시간</div>
		      			<div class="col-4">예약사유</div>
		      		</div>
		      		
		      		<div class="row" th:each="myList : ${selectMyReserve}" style="margin-top: 2px; "  >
		      			<div class="col-2" style="padding-top: 4px;"> <span th:text="${myList.reserveName}"></span> </div>
		      			<div class="col-2" style="padding-top: 4px;"> <span th:text="${myList.roomCode}"></span> </div>
		      			<div class="col-2" style="padding-top: 4px;"> <span th:text="${myList.reserveDate}"></span> </div>
		      			<div class="col-2" style="padding-top: 4px;"> <span th:text="${myList.reserveTime}"></span> </div>
		      			<div class="col-2" style="padding-top: 4px;"> <span th:text="${myList.reserveComment}"></span> </div>
		      			<div class="col-2" align="right"> <button th:onclick="deleteReserve(this,[[${myList.reserveCode}]])" class="btn btn-outline-info">취소</button> </div>
		      			
		      		</div>
		      		
		      		<div class="row" id="resrveAjax" style="margin-top: 2px; "  >
		      			
		      		</div>
		      				      		
		      </div>
		    </div>
		  </div>
		</div>
    </div>
    

    
    <div class="row">
    	
    	<div class="col" style="font-size: 20px; margin-bottom: 20px; font-weight: bold; color: navy;">
	    	회의실 예약 -날짜 선택시 예약가능-
    	</div>
    	
    	
    </div>
    	
   
    
    <script>
    
    </script>
      
      
          
          
  <div class="modal fade insertModal" id="createEventModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">회의실 예약</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" ></button>
        </div>
        
        <!-- Modal body -->
        
        
	        <div class="modal-body">
	        <form action="" id="reserveForm">
	        
	          <div class="form-group">
					
				<label for="">회의실</label>
				<select class="form-select" id="meetingRoom"  name="roomCode" onchange="selectChange();">
					<option selected>회의실을 선택해주세요.</option>
					<option th:each="meeting:${meetingRoom}" th:text="${meeting.roomName}" th:value="${meeting.roomCode}"></option>
					
				</select>
			  </div>
			  <br>
	          <div class="form-group">
				<label for="">예약자</label>
				<input type="text" class="form-control" placeholder="이름을입력하세요" id="reserveName" name="reserveName" >
			  </div>
	          <div class="form-group">
				<label for="">예약 가능 시간</label>
				<select class="form-select" id="reserveTime" name="reserveTime">
					
					<option value="">회의실을 선택해주세요.</option>
															
				</select>
									
			  </div>
			  
			   <div class="form-group">
				<label for="">예약 사유</label>
				<input type="text" class="form-control" placeholder="사유를입력하세요" id="reserveComment" name="reserveComment" >
			  </div>
			  
	        </form>
	        </div>
	        <!-- Modal footer -->
	       <div class="modal-footer">
			 
			  
			  <button type="button" class="btn btn-dark  float-right deleteBtn" onclick="goReserve()">등록</button>
			  <button type="button" class="btn btn-warning float-right insertBtn"
								data-bs-dismiss="modal">취소</button>
			
	        </div>
       
      </div>
    </div>
  </div>

          
          
         
    <div id='calendar'>
          
    </div>
  
     <div class="row" align="right" style="padding: 10px;">
     	<div class="col-8"></div>
	      <div class="col-1" >
	         <canvas id="redBox" style="background-color: #F9CCCC; width: 50px; height: 40px; "></canvas>
	      </div>
	      <div class="col-1" style="padding:auto;">예약불가</div>
	      <div class="col-1">
	         <canvas id="redBox" style="background-color: #B7C5F4; width: 50px; height: 40px; "></canvas>
	      </div>
	      <div class="col-1" style="padding:auto;">예약가능</div>
     </div>
  
  
   		
    <link href="../css/reservation/fullcalendar-5.11.3/main.css" rel='stylesheet' />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="../css/reservation/fullcalendar-5.11.3/main.js"></script>
	<script type="text/javascript" src="../js/Reservation/insertReserve.js"></script>
  
    
	
	</div>
</html>
